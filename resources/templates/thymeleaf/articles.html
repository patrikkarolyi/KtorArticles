<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>My Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<body>
<!-- Title section -->
<div class="jumbotron">
    <div class="container">
        <h3>This is the title of the Forum!</h3>
        <h1 class="text-primary display-3">
            Welcome to our private forum!
        </h1>
    </div>
</div>

<!-- Articles
 section -->
<div class="container">
    <p>
        <div th:each="article : ${articles}" name="articlevalue" class="col-md-6">
            <h1 th:text="${article.title}">Title</h1>
            <p th:text="${article.content}">Content</p>
            <p th:text="${article.publicationDate}">PublicationDate</p>
        </div>
    </p>
</div>
</body>
</html>
